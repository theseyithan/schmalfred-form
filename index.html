<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
  </head>
  <body>
    <div class="">
      <div class="form-body">
        <form class="pure-form pure-form-stacked card-input" action="index.html" method="post">
          <input type="number" id="cardholder-name" pattern="[0-9]*" placeholder="Cardholder's name" value="">
          <input type="number" id="card-number" pattern="[0-9]*" placeholder="Card number" value="">
          <div class="hstack">
            <input type="number" id="expiry-date" pattern="[0-9]*" placeholder="MM/YY" value="">
            <input type="number" id="cvc" pattern="[0-9]*" placeholder="CVC" value="">
          </div>
          <hr>
          <input type="button" onclick="sendCard()" class="pure-button pure-button-primary" name="add-card-button" value="SAVE CARD">
          <p class="card-decsription">We'll keep your payment details safe</p>
        </form>
      </div>
    </div>
  </body>
</html>
